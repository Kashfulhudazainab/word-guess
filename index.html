<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WORD GUESSING GAME</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Guess The Word</h1>
      <div class="content">
        <input type="text" class="typing-input">
        <div class="inputs">
         
        </div>
        <div class="details">
          <p class="hint">
            HINT:
            <span> hint will be shown here</span>
          </p>
          <p class="guess-left">
            REMAINING GUESSES:
            <span></span>
          </p>
          <p class="wrong-letters">
            WRONG LETTERS:
            <span></span>
            </p>
        </div>
        <button class="reset-btn">RESET GAME</button>
      </div>
    </div>

    <script src="word.js"></script>
    <script src="script.js"></script>
  </body>
</html>
